<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS Component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app1">
  <my-cmp></my-cmp>
  <hr>
  <my-cmp></my-cmp>
</div>

<div id="app2">
  <my-cmp></my-cmp>
  <hr>
  <my-cmp></my-cmp>
</div>

<script>
  const cmp = {
    data: function () {
      return { status: 'Critical' }
    },
    template: `<p>Server: {{ status }} (<button @click="changeStatus">Change</button>)</p>`,
    methods: {
      changeStatus: function () {
        this.status = 'Normal';
      }
    }
  };

  new Vue({
    el: '#app1',
    components: {
      'my-cmp': cmp
    }
  });

  new Vue({
    el: '#app2 ',
  })
</script>

</body>
</html>
