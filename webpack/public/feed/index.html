<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Records | MarkdownFeed™</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="content">
            <h1 class="page-header"><a href="/">MarkdownFeed™</a></h1>
            <form id="add-post" class="add-post" action="#">
                <textarea class="add-post__textarea" placeholder="Write in Markdown"></textarea>
                <input class="add-post__button" type="submit" value="Add a record">
            </form>
            <div id="records" class="records"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
        <script src="https://unpkg.com/markdown@0.5.0/lib/markdown.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
