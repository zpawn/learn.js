<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifecycle demo</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/lifecircle.css">
</head>
<body>
    <div class="container">
        <div id='mount-point'></div>
        <ul id='screen'></ul>
    </div>

    <script type="text/babel">
        function printOnPage(methodName) {
            let ul = document.getElementById('screen'),
                li = document.createElement('li');

            li.appendChild(document.createTextNode(methodName));
            li.className = methodName;
            ul.appendChild(li);
            ul.scrollTop = ul.scrollHeight;
        }

        class App extends React.Component {
            constructor (props) {
                super(props);
                this.handleUpdateProps = this.handleUpdateProps.bind(this);
                this.handleMountOrUnmount = this.handleMountOrUnmount.bind(this);
                this.state = {
                    id: 0,
                    mounted: false
                };
            }

            handleUpdateProps () {
                this.setState({id: this.state.id + 1});
            }

            handleMountOrUnmount () {
                this.setState({mounted: !this.state.mounted});
            }

            render () {
                return (
                    <div className='App'>
                        {
                            this.state.mounted
                                ? <Component id={this.state.id} />
                                : false
                        }
                        <button onClick={this.handleUpdateProps}>
                            Update props
                        </button>
                        <button onClick={this.handleMountOrUnmount}>
                            {this.state.mounted ? 'Unmount' : 'Mount'}
                        </button>
                    </div>
                );
            }
        }

        class Component extends React.Component {
            constructor (props) {
                super(props);

                this.handleUpdateState = this.handleUpdateState.bind(this);

                printOnPage('getDefaultProps');

                this.state = {
                    id : 0
                };
            }

            componentWillMount () {
                printOnPage('componentWillMount');
            }

            componentDidMount () {
                printOnPage('componentDidMount');
            }

            componentWillReceiveProps () {
                printOnPage('componentWillReceiveProps');
            }

            componentWillUpdate () {
                printOnPage('componentWillUpdate');
            }

            componentDidUpdate () {
                printOnPage('componentDidUpdate');
            }

            shouldComponentUpdate (nextProps) {
                printOnPage('shouldComponentUpdate');

                return true;
            }

            componentWillUnmount () {
                printOnPage('componentWillUnmount');
            }

            handleUpdateState ()  {
                this.setState({id: this.state.id + 1});
            }

            render () {
                printOnPage('render');

                return (
                    <div>
                        <div> Component state : {this.state.id} </div>
                        <div> Component props : {this.props.id} </div>
                        <button onClick={this.handleUpdateState}>
                            Update state
                        </button>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('mount-point')
        );
    </script>
</body>
</html>
