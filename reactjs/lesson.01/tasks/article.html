<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="css/contacts.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        .pull-rught { float: right }
    </style>
</head>
<body>

<div id="article"></div>

<script type="text/babel">
    const article = {
        title: 'Yoda, to Luke Skywalker',
        text: 'Size matters not. Look at me. Judge me by my size, do you? Hmm? No. And well you should not. For my ally is the Force, and a powerful ally it is.',
        author: 'Yoda'
    };

    class Article extends React.Component {
        render () {
            return (
                <article>
                    <h1>{article.title}</h1>
                    <blockquote>{article.text}</blockquote>
                    <p className="pull-rught">&mdash;&nbsp;{article.author}</p>
                </article>
            );
        }
    }

    ReactDOM.render(
        <Article />,
        document.getElementById('article')
    );
</script>

</body>
</html>
