<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col" id="calc"></div>
    </div>
</div>

<script type="text/babel">

    class CalcResult extends React.Component {
        render () {
            return (
                <div className="form-group row">
                    <div className="col-sm-12">{this.props.result}</div>
                </div>
            );
        }
    }

    class Calc extends React.Component {
        constructor (props) {
            super(props);
            this.handleChange = this.handleChange.bind(this);
            this.handleClickResult = this.handleClickResult.bind(this);
            this.state = {
                num1: 0,
                num2: 0,
                result: 0
            };
        }

        handleChange (e) {
            this.setState({
                [e.target.id]: parseInt(e.target.value)
            });
        }

        handleClickResult (e) {
            let result = 0;
            switch (e.target.dataset.action) {
                case 'sum':     result = this.state.num1 + this.state.num2; break;
                case 'diff':    result = this.state.num1 - this.state.num2; break;
                case 'mult':    result = this.state.num1 * this.state.num2; break;
                case 'div':     result = this.state.num1 / this.state.num2; break;
            }

            this.setState({
                result: result
            });
        }

        render () {
            return (
                <form>
                    <div className="form-group row">
                        <label className="col-sm-2 col-form-label" htmlFor="num1">Number 1:</label>
                        <div className="col-sm-10">
                            <input type="number" className="form-control" id="num1" onChange={this.handleChange}/>
                        </div>
                    </div>
                    <div className="form-group row">
                        <label className="col-sm-2 col-form-label" htmlFor="num2">Number 2:</label>
                        <div className="col-sm-10">
                            <input type="number" className="form-control" id="num2" onChange={this.handleChange}/>
                        </div>
                    </div>
                    <div className="form-group row">
                        <div className="col-sm-12">
                            <button className="btn btn-primary" type="button" data-action="sum" onClick={this.handleClickResult}>+</button>
                            &nbsp;
                            <button className="btn btn-primary" type="button" data-action="diff" onClick={this.handleClickResult}>-</button>
                            &nbsp;
                            <button className="btn btn-primary" type="button" data-action="mult" onClick={this.handleClickResult}>*</button>
                            &nbsp;
                            <button className="btn btn-primary" type="button" data-action="div" onClick={this.handleClickResult}>/</button>
                        </div>
                    </div>
                    <CalcResult result={this.state.result}/>
                </form>
            );
        }
    }

    ReactDOM.render(
        <Calc/>,
        document.getElementById('calc')
    );
</script>

</body>
</html>
