<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="./../lecture/css/contacts.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div id="contacts"></div>

<script type="text/babel">
    const CONTACTS = [
        {
            id: 1,
            name: 'Darth Vader',
            phoneNumber: '+250966666666',
            image: './../lecture/img/darth.vader.png',
            email: 'darth.vader@me.com',
            address: 'Tatooine'
        }, {
            id: 2,
            name: 'Leia Organa',
            phoneNumber: '+250966344466',
            image: './../lecture/img/leia.png',
            email: 'princess.leia@gmail.com',
            address: 'Alderaan'
        }, {
            id: 3,
            name: 'Luke Skywalker',
            phoneNumber: '+250976654433',
            image: './../lecture/img/luk.png',
            email: 'luke.skywalker@un.com',
            address: 'Tatooine'
        }, {
            id: 4,
            name: 'Chewbacca',
            phoneNumber: '+250456784935',
            image: './../lecture/img/chewbacca.png',
            email: 'chewbacca@gmail.com',
            address: 'Kashyyyk'
        }
    ];

    class Contact extends React.Component {
        constructor (props) {
            super(props);
            this.handleClick = this.handleClick.bind(this);
            this.state = {
                isOpen: false
            };
        }

        handleClick (e) {
            this.setState({
                isOpen: !this.state.isOpen
            });
        }

        render () {
            return (
                <li className="contact" onClick={this.handleClick}>
                    <img className="contact-image" src={this.props.image} alt={this.props.name} width="80px" height="80px" />
                    <div className="contact-info">
                        <div className="contact-name">{this.props.name}</div>
                        <div className="contact-number">{this.props.phone}</div>
                        <div className={this.state.isOpen ? '' : 'hidden'}>{this.props.address}</div>
                        <div className={this.state.isOpen ? '' : 'hidden'}>{this.props.email}</div>
                    </div>
                </li>
            );
        }
    }

    class ContactsList extends React.Component {
        constructor (props) {
            super(props);
            this.handleSearch = this.handleSearch.bind(this);
            this.state = {
                displayedContacts: CONTACTS
            };
        }

        handleSearch (event) {
            let searchQuery = event.target.value.toLowerCase(),
                displayedContacts = CONTACTS.filter(function(el) {
                let searchValue = el.name.toLowerCase();
                return searchValue.indexOf(searchQuery) !== -1;
            });

            this.setState({
                displayedContacts: displayedContacts
            });
        }

        render () {
            return <div className="contacts">
                <input type="text" className="search-field" onChange={this.handleSearch} />
                <ul className="contacts-list">
                    {
                        this.state.displayedContacts.map(function(el) {
                            return <Contact
                                    key={el.id}
                                    name={el.name}
                                    phone={el.phoneNumber}
                                    image={el.image}
                                    email={el.email}
                                    address={el.address}
                            />;
                        })
                    }
                </ul>
            </div>
        }
    }

    ReactDOM.render(
        <ContactsList />,
        document.getElementById('contacts')
    );

</script>

</body>
</html>
